<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1-  Declare a variable called "name" and assign it the value "John".
      /******* Start Your Code *********/
      console.log("1-");
      let name = "John";
      console.log(name);
      /******* End Your Code ********* */
      // 2- Declare a constant called "PI" and assign it the value 3.14.
      /******* Start Your Code *********/
      console.log("2-");
      const PI = 3.14;
      console.log(PI);
      /******* End Your Code ********* */
      // 3- Declare a variable called "age" and assign it your age.
      /******* Start Your Code *********/
      console.log("3-");
      var age = 19;
      console.log(age);
      /******* End Your Code ********* */

      // 4- Declare a variable called "isStudent" and assign it a boolean value.
      /******* Start Your Code *********/
      console.log("4-");
      var isStudent = false;
      console.log(isStudent);
      /******* End Your Code ********* */

      // 5- Create a string variable called "message" and assign it a message of your choice.
      /******* Start Your Code *********/
      let message = "Thanks for your efforts, coach.";
      console.log("5-");
      console.log(message);
      /******* End Your Code ********* */

      // 6- Use template literals to create a string that includes the variables "name" and "age".
      /******* Start Your Code *********/
      console.log("6-");
      var x = `${name} ${age}`;
      console.log(x);
      /******* End Your Code ********* */

      // 7- Use the string method "length" to find the length of the string "message".
      /******* Start Your Code *********/
      console.log("7-");
      console.log(message.length);
      /******* End Your Code ********* */

      // 8- Use the string method "toUpperCase()" to convert the string "message" to uppercase.
      /******* Start Your Code *********/
      console.log("8-");
      message = message.toUpperCase();
      console.log(message);
      /******* End Your Code ********* */

      // 9- Use the string method "toLowerCase()" to convert the string "message" to lowercase.
      /******* Start Your Code *********/
      console.log("9-");
      message = message.toLowerCase();
      console.log(message);
      /******* End Your Code ********* */

      // 10- Use the string method "indexOf()" to find the position of the word "JavaScript" in the string "I love learning JavaScript".
      /******* Start Your Code *********/
      console.log("10-");
      console.log("I love learning JavaScript".indexOf("JavaScript"));
      /******* End Your Code ********* */

      // 11- Use the string method "slice()" to extract a portion of the string "message".
      /******* Start Your Code *********/
      console.log("11-");
      console.log(message.slice(0, 7));
      /******* End Your Code ********* */

      // 12- Declare a variable called "num1" and assign it a number.
      /******* Start Your Code *********/
      console.log("12-");
      var num1 = 1;
      console.log(num1);
      /******* End Your Code ********* */

      // 13- Declare a variable called "num2" and assign it another number.
      /******* Start Your Code *********/
      console.log("13-");
      var num2 = 2;
      console.log(num2);
      /******* End Your Code ********* */

      // 14- Use the arithmetic operator "+" to add num1 and num2.
      /******* Start Your Code *********/
      console.log("14-");
      console.log(num2 + num1);
      /******* End Your Code ********* */

      // 15- Use the arithmetic operator "-" to subtract num1 from num2.
      /******* Start Your Code *********/
      console.log("15-");
      console.log(num2 - num1);
      /******* End Your Code ********* */
    </script>
  </body>
</html>
